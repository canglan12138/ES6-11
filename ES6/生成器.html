<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
	function * fn() {
    console.log('1111111111');
    yield '第一个'
    console.log('22222222');
    yield '第二个'
    console.log('333333333');
    yield '第三个'
    console.log('4444444');
  }

  let iterator = fn()
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());

  console.log('------------');

	for (let item of fn()) {
    console.log(item);
  }
</script>

</body>
</html>
