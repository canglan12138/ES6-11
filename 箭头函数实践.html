<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>箭头函数实践</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background: #58a;
		}
	</style>
</head>
<body>
<div id="ad"></div>
<script>
  //需求-1  点击 div 2s 后颜色变成『粉色』
	const ad = document.getElementById('ad')
	ad.onclick = function () {
	  /*箭头函数*/
		setTimeout(() => {
		  this.style.backgroundColor = 'pink' //箭头函数中的 this 是静态的，始终指向的是函数定义所在的作用域this的值
		},2000)

		/*普通函数*/
		// let _this = this
		// setTimeout(function () {
    //   _this.style.backgroundColor = 'pink'
    // },2000)
  }

  //需求-2  从数组中返回偶数的元素
	const attr = [1,3,24,5,98,100]
	//普通函数
	let new_attr = attr.filter(function (item) {
			return item % 2 === 0
  })
  console.log(new_attr);

  console.log('-------------');

  //箭头函数
	let new_attr2 = attr.filter(item => item % 2 === 0)
  console.log(new_attr2);


  // 箭头函数适合与 this 无关的回调. 定时器, 数组的方法回调
  // 箭头函数不适合与 this 有关的回调.  事件回调, 对象的方法

</script>
</body>

</html>
